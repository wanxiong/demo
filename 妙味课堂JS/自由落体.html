<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;border:0;}
	#box{width: 100px;height: 100px;background-color: red;position: absolute;}
	</style>
</head>
<body>
	<script type="text/javascript">
	window.onload = function(){

		var btn = document.getElementById('btn');
		var box = document.getElementById('box');
		var timer = null;
		var speed = 10;

		btn.onclick = function(){
			startMove();
		}

		function startMove(){
			//清楚定时器
			clearInterval(timer);

			timer = setInterval(function(){
				speed += 3;
				var H = box.offsetTop+speed;
				if(H > document.documentElement.clientHeight-box.offsetHeight){
					//如果超出可视区  反向运动
					H = document.documentElement.clientHeight-box.offsetHeight;
					speed *= -1;
					speed *=0.75; 
				}

				box.style.top = H + 'px';
			}, 30)
		}



	}
	</script>
	<button id="btn">按钮</button>
	<div id="box"></div>
</body>
</html>
