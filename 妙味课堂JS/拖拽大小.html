<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;border: 0;}
	#box{
		width: 200px;height: 200px;background-color: red;position: relative;
	}
	#box1{
		width: 20px;height: 20px;background-color: yellow;position: absolute;right: 0;bottom: 0;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<script type="text/javascript">
	window.onload = function(){

		var box = document.getElementById('box');
		var box1 = document.getElementById('box1');

		var disX = 0
		var disY = 0
		var disW = 0
		var disH = 0
		box1.onmousedown = function(ev){

			var ev = ev || window.event;

			    disX = ev.clientX
			    disY = ev.clientY
			    disH = box.offsetHeight
			    disW = box.offsetWidth
			document.onmousemove = function(ev){

			var ev = ev || window.event;

				box.style.width = ev.clientX-disX+disW+'px';
				box.style.height = ev.clientY-disY+disH+'px';
			}

			document.onmouseup = function(){
				
				document.onmousemove = null;
				document.onmouseup = null;
			}
		}	
	}
	</script>
	<div id="box">
		<div id="box1"></div>
	</div>
</body>
</html>
