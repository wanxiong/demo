	window.onload = function(){

		var go = new global()
		go.Click()
		go.setAutoplay()
		go.mouseout()
		go.mouseover()
	}
	function global(){
		this.oButton = document.getElementsByTagName('button')
		this.oLi = document.getElementsByTagName('ul')[0].getElementsByTagName('li')
		this.oUl = document.getElementsByTagName('ul')[0]
		this.Num = 0
		this.timer = null
	}
	//相当于简写的改版
	global.prototype = {
		
		Click : function(){
					for( var i = 0 ; i < this.oButton.length ; i ++)
					{
						var This = this
						this.oButton[i].index = i
						this.oButton[i].onclick = function()
						{
							This.Current(this)
							This.Num = this.index
							This.mouseover()
						}
					}
					
				},
		Current : function(obj){

					for( var  i = 0 ;i < this.oButton.length ; i++)
					{
						this.oLi[i].style.display = 'none';
						this.oButton[i].className = ''
					}
					
					this.oLi[obj.index].style.display = 'block';
					this.oButton[obj.index].className = 'current'
					//
					
				},
	setAutoplay  : function(){

					var This = this

					this.timer = setInterval(function(){
						
						This.Num++;

						for( var i = 0 ; i < This.oButton.length ; i++)
						{
							This.oLi[i].style.display = 'none';
							This.oButton[i].className = ''
						}
						This.Num >　This.oButton.length-1 ? This.Num = 0 : '';
						This.oLi[This.Num].style.display = 'block';
						This.oButton[This.Num].className = 'current';
					}, 1000)
				},
	  mouseover : function(){
	  					var This = this
	  					this.oUl.onmouseover = function()
	  					{
	  						clearInterval(This.timer)
	  					}
	  					
	  			},
	  mouseout  : function(){
	  				var This = this
	  				this.oUl.onmouseout = function()
	  				{
	  					This.setAutoplay();
	  				}
	  				
	  			}
	}
