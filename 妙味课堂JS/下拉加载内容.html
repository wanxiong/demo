<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<style>
	*{
		margin: 0;padding: 0;border: 0;
	}
	.one{
		height: 500px;
		height: 400px;
		border: 1px solid red;
		margin-bottom: 50px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="one">我是第1屏幕</div>
	</div>
</body>
</html>
<script type="text/javascript">
$(function() {
	
	var Wheight = $(window).height()//获取屏幕的高度
	var Dheight = $(document).height()//获取内容的高度
	var num = 1;
	var line = 0;

	$('.box').css('height',960+'px')//初始大盒子的高度 目的出现滚动条

	$(window).scroll(function(event){

		var s = $(window).scrollTop();
		line = s+Wheight;//屏幕的距离+浏览器卷走的高度
		num < 10 ?  num++ : num = 10 ;

		if(Dheight-line < 100 && num < 10){//当nun小于10的时候就不在动态加载了
		$('.box').append('<div class="one">我是第'+num+'屏幕</div>')
		}
		else{
			$('.box .one:last').css('margin-bottom','0')//把初始的css中的margin去掉
		}
	})



});
</script>
